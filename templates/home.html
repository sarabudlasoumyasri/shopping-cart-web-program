<!DOCTYPE HTML>
<html>
<head>
<title>Welcome</title>
<link rel="stylesheet" href={{url_for('static', filename='css/home.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
<body>
<div id="title">
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{name}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Your orders</a>
			<a href="/account/profile">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
			<!-- <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" /> -->
			CART {{noOfItems}}
		</a>
	</div>
</div>
<div class="display">
	<div>
		<h2>Items</h2>
		{% for data in itemData %}
			<table>
				<tr id="productName">
					
					<td>
						{{data[1]}}
					</td>
					
				</tr>
				<tr id="productImage">
					
					<td>
						
							
					<a href="/productDescription?productId={{data[0]}}">
					<img src="{{data[4]}}" id="productImage">
					</a>
					</td>
					
				</tr>
				<tr id="productPrice">
					
					<td>
						${{data[2]}}
					</td>
					
				</tr>
			</table>
		{% endfor %}
	</div>
</div>
</body>

<script type="text/javascript">
	function dis(row){
		window.alert(row);
		documnet.getElementById("img").src="http://books.google.com/books/content?id="+row+"&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api";
	}
</script>
</html>
