<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm">Sign In</a>
		</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{name}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Your orders</a>
			<a href="/account/profile">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
		CART {{noOfItems}}
		</a>
	</div>
</div>
<div>
	<form action="">
  	<input type="radio" name="delivery" value="CreditCard/DebitCard" disabled> CreditCard/DebitCard<br>
  	<input type="radio" name="delivery" value="NetBanking" disabled> NetBanking<br>
  	<input type="radio" name="delivery" value="Cash On Delivery" checked> Cash On Delivery
</form>
</div>
<div id="cartItems">
	<h2>Details Shipping:</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src="{{row[4]}}" id="image">
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<strong><span id="subtotal">Subtotal</span> : ${{totalPrice}}</strong>
		</div>
	</div>
</div>

</body>
</html>
